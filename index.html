<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PF Windbnd Vanilla</title>
  </head>
  <body>
    <!-- MENU -->
    <section id="menu" class="h-1 w-full sticky top-0 hidden">
      <div class="h-full w-full absolute z-20 bg-transparent">
        <div
          class="h-160 md:h-146 w-full bg-white flex items-center justify-center"
        >
          <div class="w-9/10 h-[95%] flex flex-col justify-between">
            <!-- TEXTO-->
            <div class="h-1/10 flex justify-between items-center lg:hidden">
              <h2
                class="font-sans font-bold text-sm md:text-base tracking-tight text-gray-800"
              >
                Edit your search
              </h2>
              <span
                id="btn_close"
                class="font-sans font-bold text-4xl tracking-tight text-gray-800 pb-4 hover:text-black active:text-black cursor-pointer"
                >&times;</span
              >
            </div>

            <!--FORM-->
            <form
              class="h-9/10 flex flex-col lg:flex-row items-center lg:mt-5"
              id="contactForm"
            >
              <div class="w-full flex flex-col md:flex-row md:flex-wrap">
                <!--LOCATION-->
                <div
                  id="location_form"
                  class="w-full md:w-1/2 h-15 flex flex-col items-center justify-center border border-gray-200 rounded-t-3xl md:rounded-tr-none md:rounded-l-3xl shadow-lg hover:bg-gray-100 hover:border-gray-800 focus-within:border-gray-800 cursor-pointer"
                >
                  <label
                    class="w-9/10 font-sans font-bold text-sm tracking-tight text-gray-800 cursor-pointer"
                    for="location"
                    >LOCATION</label
                  >
                  <input
                    class="w-9/10 font-sans font-semibold tracking-tight border-0 outline-none cursor-pointer"
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Add location"
                    readonly
                  />
                </div>
                <!--GUESTS-->
                <div
                  id="guests_form"
                  class="w-full md:w-1/2 h-15 flex flex-col items-center justify-center mb-5 border border-gray-200 rounded-b-3xl md:rounded-bl-none md:rounded-r-3xl lg:rounded-none shadow-lg hover:bg-gray-100 hover:border-gray-800 focus-within:border-gray-800 active:border-gray-800 cursor-pointer"
                >
                  <label
                    class="w-9/10 font-sans font-bold text-sm tracking-tight text-gray-800 cursor-pointer"
                    for="guests"
                    >GUESTS</label
                  >
                  <input
                    class="w-9/10 font-sans font-semibold tracking-tight border-0 outline-none cursor-pointer"
                    type="text"
                    id="guests"
                    name="guests"
                    placeholder="Add guests"
                    readonly
                  />
                </div>

                <div class="h-90 w-full flex relative">
                  <!--UBICACIONES-->
                  <div
                    id="location_box"
                    class="bg-white w-full md:w-1/2 h-full hidden"
                  >
                    <ul id="lista_location" class="flex flex-col gap-2">
                      <div class="flex pl-3">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          id="Filled"
                          viewBox="0 0 24 24"
                          width="19"
                          height="22"
                        >
                          <path
                            d="M12,.042a9.992,9.992,0,0,0-9.981,9.98c0,2.57,1.99,6.592,5.915,11.954a5.034,5.034,0,0,0,8.132,0c3.925-5.362,5.915-9.384,5.915-11.954A9.992,9.992,0,0,0,12,.042ZM12,14a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"
                          />
                        </svg>
                        <li
                          class="flex gap-2 ml-2 font-sans font-semibold tracking-tight text-gray-600 hover:text-gray-800 active:text-gray-950 cursor-pointer"
                        >
                          Helsinki, Finland
                        </li>
                      </div>
                      <div class="flex pl-3">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          id="Filled"
                          viewBox="0 0 24 24"
                          width="19"
                          height="22"
                        >
                          <path
                            d="M12,.042a9.992,9.992,0,0,0-9.981,9.98c0,2.57,1.99,6.592,5.915,11.954a5.034,5.034,0,0,0,8.132,0c3.925-5.362,5.915-9.384,5.915-11.954A9.992,9.992,0,0,0,12,.042ZM12,14a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"
                          />
                        </svg>
                        <li
                          class="flex gap-2 ml-2 font-sans font-semibold tracking-tight text-gray-600 hover:text-gray-800 active:text-gray-950 cursor-pointer"
                        >
                          Turku, Finland
                        </li>
                      </div>
                      <div class="flex pl-3">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          id="Filled"
                          viewBox="0 0 24 24"
                          width="19"
                          height="22"
                        >
                          <path
                            d="M12,.042a9.992,9.992,0,0,0-9.981,9.98c0,2.57,1.99,6.592,5.915,11.954a5.034,5.034,0,0,0,8.132,0c3.925-5.362,5.915-9.384,5.915-11.954A9.992,9.992,0,0,0,12,.042ZM12,14a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"
                          />
                        </svg>
                        <li
                          class="flex gap-2 ml-2 font-sans font-semibold tracking-tight text-gray-600 hover:text-gray-800 active:text-gray-950 cursor-pointer"
                        >
                          Vaasa, Finland
                        </li>
                      </div>
                      <div class="flex pl-3">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          id="Filled"
                          viewBox="0 0 24 24"
                          width="19"
                          height="22"
                        >
                          <path
                            d="M12,.042a9.992,9.992,0,0,0-9.981,9.98c0,2.57,1.99,6.592,5.915,11.954a5.034,5.034,0,0,0,8.132,0c3.925-5.362,5.915-9.384,5.915-11.954A9.992,9.992,0,0,0,12,.042ZM12,14a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"
                          />
                        </svg>
                        <li
                          class="flex gap-2 ml-2 font-sans font-semibold tracking-tight text-gray-600 hover:text-gray-800 active:text-gray-950 cursor-pointer"
                        >
                          Oulu, Finland
                        </li>
                      </div>
                    </ul>
                  </div>
                  <!--ADULTOS Y NIÃ‘OS-->
                  <div
                    id="guests_box"
                    class="absolute md:right-0 w-full md:w-1/2 h-full flex flex-col gap-6 pl-3 hidden"
                  >
                    <!--ADULTS-->
                    <div>
                      <h4
                        class="font-sans font-semibold tracking-tight text-gray-800"
                      >
                        Adults
                      </h4>
                      <p class="font-sans text-sm tracking-tight text-gray-500">
                        Ages 13 or above
                      </p>
                      <div
                        class="flex justify-center w-31 mt-3"
                        id="adults_box"
                      >
                        <button
                          class="w-7 border border-gray-600 rounded-sm bg-gray-200 hover:bg-gray-300 active:bg-gray-400 cursor-pointer"
                          type="button"
                          value="-"
                        >
                          -
                        </button>
                        <input
                          class="w-15 text-center"
                          type="text"
                          id="adults_input"
                          name="numero"
                          value="0"
                          disabled
                        />
                        <button
                          class="w-7 border border-gray-600 rounded-sm bg-gray-200 hover:bg-gray-300 active:bg-gray-400 cursor-pointer"
                          type="button"
                          value="+"
                        >
                          +
                        </button>
                      </div>
                    </div>
                    <!--CHILDREN-->
                    <div>
                      <h4
                        class="font-sans font-semibold tracking-tight text-gray-800"
                      >
                        Children
                      </h4>
                      <p class="font-sans text-sm tracking-tight text-gray-500">
                        Ages 13 or above
                      </p>
                      <div
                        id="children_box"
                        class="flex justify-center w-31 mt-3"
                      >
                        <button
                          class="w-7 border border-gray-600 rounded-sm bg-gray-200 hover:bg-gray-300 active:bg-gray-400 cursor-pointer"
                          type="button"
                          value="-"
                        >
                          -
                        </button>
                        <input
                          class="w-15 text-center"
                          type="text"
                          id="children_input"
                          name="numero"
                          value="0"
                          disabled
                        />
                        <button
                          class="w-7 border border-gray-600 rounded-sm bg-gray-200 hover:bg-gray-300 active:bg-gray-400 cursor-pointer"
                          type="button"
                          value="+"
                        >
                          +
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--BOTON-->
              <div
                class="w-full lg:w-1/5 h-20 lg:mb-95.5 md:h-15 flex justify-center items-end lg:items-center lg:border lg:border-gray-200 lg:shadow-lg lg:rounded-r-3xl lg:hover:bg-gray-100 lg:hover:border-gray-800"
              >
                <button
                  class="text-white flex justify-center items-center gap-2 w-35 h-10 bg-red-500 rounded-2xl font-sans tracking-tight border border-red-500 hover:border-gray-800 hover:bg-red-600 active:bg-red-800 cursor-pointer"
                  type="button"
                  id="button_search"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3"
                    stroke="white"
                    class="w-4 h-10"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                    />
                  </svg>
                  search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="cerrar" class="h-300 w-full bg-black/30 cursor-pointer"></div>
      </div>
    </section>
